<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine</title>

<style>
body {
  text-align: center;
  font-family: Arial, sans-serif;
  background: #ffe6f0;
  overflow-x: hidden;
}

/* MOBILE FRIENDLY TITLE */
h1 {
  margin-top: 30px;
  color: #d6336c;
  font-size: clamp(20px, 5vw, 32px);
}

/* SLIDESHOW */
.slideshow {
  position: relative;
  max-width: 320px;
  margin: 20px auto;
  height: 320px;
}

.slideshow img {
  width: 100%;
  height: 320px;
  object-fit: cover;
  border-radius: 20px;
  box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
  display: none;
}

/* show first image by default */
.slideshow img:first-child {
  display: block;
}

/* BUTTONS */
button {
  font-size: 18px;
  padding: 10px 20px;
  margin: 10px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
}

#yesBtn {
  background: #ff66b2;
  color: white;
  transition: transform 0.01s ease, font-size 0.01s ease;
}

#noBtn {
  background: #cccccc;
  position: absolute;
}

/* FLOATING HEARTS */
.heart {
  position: fixed;
  bottom: -50px;
  font-size: 24px;
  animation: floatUp 6s linear infinite;
  opacity: 0.7;
  pointer-events: none;
}

@keyframes floatUp {
  0% { transform: translateY(0) translateX(0); opacity: 0.7; }
  100% { transform: translateY(-120vh) translateX(40px); opacity: 0; }
}
</style>
</head>

<body>

<h1>Will you be my Valentine, Nora? ðŸ’–</h1>

<!-- SLIDESHOW -->
<div class="slideshow">
  <img src="images/photo1.jpeg" class="slide">
  <img src="images/photo2.jpeg" class="slide">
  <img src="images/photo3.jpeg" class="slide">
</div>

<button id="yesBtn">Yes</button>
<button id="noBtn">No</button>

<p id="message"></p>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const message = document.getElementById("message");

/* --- RUNAWAY NO BUTTON --- */
noBtn.addEventListener("mouseover", function() {
  const x = Math.random() * (window.innerWidth - 120);
  const y = Math.random() * (window.innerHeight - 120);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
});

/* --- YES MESSAGE --- */
yesBtn.addEventListener("click", function() {
  message.innerHTML = "Yay! ðŸ’• Selim is officially your Valentine! ðŸ’•";
});

/* --- SLIDESHOW --- */
let index = 0;
const slides = document.querySelectorAll(".slide");

function showNextSlide() {
  slides.forEach(img => img.style.display = "none");
  slides[index].style.display = "block";
  index = (index + 1) % slides.length;
}

setInterval(showNextSlide, 3000); // change every 3 seconds

/* --- FLOATING HEARTS --- */
function createHeart() {
  const heart = document.createElement("div");
  heart.innerHTML = "ðŸ’—";
  heart.classList.add("heart");

  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (Math.random() * 20 + 15) + "px";

  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 6000);
}

setInterval(createHeart, 700);

/* --- YES BUTTON GROWS OVER TIME --- */
let scale = 1;

setInterval(() => {
  scale += 0.05;   // how much it grows each step
  yesBtn.style.transform = `scale(${scale})`;
  yesBtn.style.fontSize = (18 * scale) + "px";
}, 2000);          // grows every 2 seconds
</script>

</body>
</html>
